<body>



    <script>

        "use strict";

        /*
        1. Происходит действие в скобках (по приоритетности), a *= 2 это тоже самое, что и a = a * 2, соотвественно, a = 2 * 2; a = 4;
        2. 1 + 4 = 5;
        3. x = 5;
        */
        let a = 2;
        let x = 1 + (a *= 2); // a = 4; x = 5;


    </script>
