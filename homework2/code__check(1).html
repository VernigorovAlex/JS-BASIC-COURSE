<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        "use strict";

        let a = 1, b = 1, c, d;

        /*
        1. c - undefined; 
        2. a = 1;
        3. так как происходит префиксный инкремент(сначала прибавляется единица к переменной а, потом записывается в переменную с), то c будет равно 2;
        */
        c = ++a;
        alert(c); //2


        /*
        1. d - undefined;
        2. b = 1;
        3. d = 1, так как происходит постпрефиксный инкремент(сначала записывается значение в переменную d, потом прибавляется единица к b), а к b прибавится 1; 
        */
        d = b++;
        alert(d); //1


        /*
        1. так как переменная а равна уже 2 (scope, посмотрел в области видимости), то после префиксного инкремента станет равна 3;
        2. 2 + 3 = 5;
        3. c = 5;
        */
        c = 2 + ++a;
        alert(c); //5


        /*
        1. если посмотреть область видимости переменной, то b = 2; 
        2. 2 + 2 = 4; так как постпрефиксный инкремент после b, поэтому 2, а не 3;
        3. d = 4;
        */
        d = 2 + b++;
        alert(d); //4

        /*
        1. a = 1;
        2. ++a, a = 2;
        3. 2 + ++a, a = 3;
        */
        alert(a); //3


        /*
        1. b = 1;
        2. b++, b = 2;
        3. 2 + b++, b = 3;
        */
        alert(b); //3


    </script>
</body>

</html>
