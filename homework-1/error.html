<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        "use strict";

        /* 
        1. 10 + 10 = 20 
        2. 20 + "10" = "2010", так как произошло приведение 20 из числа в строку. 
        */
        console.log(10 + 10 + "10");


        /* 
        1. 10 + "10" = "1010", произошло приведение числа в строку.
        2. "1010" + 10 = "101010", произошло приведение числа в строку.
        */
        console.log(10 + "10" + 10);


        /* 
        1. 10 + 10 = 20, сложили два числа.
        2. 20 + 10 = 30, так как +"10" привелось в число с помощью плюса, стоящего перед кавычками.
        */
        console.log(10 + 10 + +"10");


        /* 
        1. 10 / -"" = -Infinity, получается минусовая бесконечность, так как в кавычках не прописано хоть какое-то число. Такой же результат получится при делении 10 на -0.
        */
        console.log(10 / -"");


        /*
        1. 10 / +"2,5" - NaN - означает not a number(не число), так как +"2,5", написано через запятую, дроби пишутся через точку. 
        */
        console.log(10 / +"2,5");

    </script>
</body>

</html>
